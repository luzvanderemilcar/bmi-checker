<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Luzvander EMILCAR">
  <meta name="description" content="You can check your bmi and get practical advice on the go">
  <title>bmi checker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="row">
  <section id="title" class="col-md-8 col-lg-7">
    <div class="container">
          <h1>BMI Checker</h1>
          <hr>
          <h2>BMI</h2>
          <p>BMI stands for Body Mass Index. It's an indicator that helps checking the body mass of a an human adult according to his weight and height. This indicator keeps on the track the risks of overweight.</p>
    </div>
  </section>
  <section id="input-box" class="col-md-4 col-lg-5">
    <div class="container">
      <div>
        <fieldset>
        <p>Input your weight and your height</p>
        <hr>
          <label id="weight-label" for="weight-input">Weight</label>
         <span>
          <input type="number" id="weight-input" name="weight" placeholder="Enter your weight" required autofocus>(kg)</span>
          <label id="height-label" for="height-input">Height</label>
          <span>          
          <input type="number" id="height-input" name="height" placeholder="Enter your height" required>(m)</span>
          <button id="calculate-bmi" class="btn btn-dark btn-lg">Check</button>
        </fieldset>
    </div>
  </section>
  <section id="result-box" class="col-md-7 col-lg-8">
    <div class="container">
      <div>
      <p id="result"></p>
      <div id="result-info"></div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
